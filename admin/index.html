<!DOCTYPE html>
<html ng-app="app">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"><!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js" charset="utf-8"></script>
    <title>Admin - Big Fausto's Game Show</title>
    <style>
    .table td{
        vertical-align: middle;
    }
    .pointer{
        cursor: pointer;
    }
    .loader{
        position: fixed;
        z-index: 9;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: all .15s;
    }
    .loader.hide{
        opacity: 0;
        visibility: hidden;
    }
    </style>
</head>
<body>
    <div ng-class="{hide: !loading}" class="loader">
        <div class="wrapper">
            <i class="text-white fa fa-spin fa-circle-o-notch fa-5x"></i>
        </div>
    </div>
    <nav class="navbar navbar-light bg-faded">
        <a class="navbar-brand" href="#/"><strong>BFGS</strong></a>
    </nav>
    <div class="container my-5">
        <div class="row">
            <h1 class="display-1">{{titulo}}</h1>
        </div>
    </div>
    <div ng-show="flashMsg" class="container">
        <div class="alert alert-{{flashMsg.tipo}} alert-dismissible fade show" role="alert">
            <button type="button" class="close" ng-click="dismiss()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong ng-if="flashMsg.tipo == 'success'">Sucesso!</strong>
            <strong ng-if="flashMsg.tipo != 'success'">Ops!</strong>
            {{flashMsg.texto}}
        </div>
    </div>
    <div class="container" ng-view></div>
</body>
<script src="js/index.js"></script>
</html>
