<ion-view title="Login" hide-nav-bar="true">
    <ion-content class="royal-bg loginCadastro">
        <div class="positive-bg logo">
            <img src="img/logo.svg" />
        </div>
        <form>
            <div class="list padding">
                <label class="item item-input item-floating-label campos">
				<span class="input-label">E-mail</span>
				<input type="email"placeholder="Insira seu e-mail" ng-model="loginData.email">
	    </label>

                <label class="item item-input item-floating-label campos">
				<span class="input-label">Senha</span>
				<input type="password" placeholder="Insira sua senha" ng-model="loginData.password">
	    </label>
            </div>
            <div class="padding">
                <button ng-click="doLogin()" class="button button-block button-energized" type="button">Login</button>
            </div>
        </form>
        <div class="padding">
            <a class="button button-block button-positive" ui-sref="cadastro">NÃ£o sou cadastrado</a>
        </div>
    </ion-content>
</ion-view>
