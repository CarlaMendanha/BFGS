<ion-view title="Login" hide-nav-bar="true">
    <ion-content class="royal-bg">
        <div class="positive-bg logo">
            <img src="img/logo.svg" />
        </div>
        <form>
            <div class="list padding login">
                <label class="item item-input item-floating-label campos">
				<span class="input-label">EMAIL</span>
				<input type="email" ng-model="loginData.email">
	    </label>

                <label class="item item-input item-floating-label campos">
				<span class="input-label">SENHA</span>
				<input type="password" ng-model="loginData.password">
	    </label>
            </div>
            <div class="padding">
                <button ng-click="doLogin()" class="button button-block button-positive" type="button">Login</button>
            </div>
        </form>
        <div class="text-center">
            <a ui-sref="cadastro">NÃ£o sou cadastrado</a>
        </div>
    </ion-content>
</ion-view>
