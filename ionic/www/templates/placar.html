<ion-view title="PLACAR">
    <ion-content has-subheader="true" class="calm-bg">
        <div class="padding royal-bg light">
            <img src="img/podio.svg"></img>
        </div>
        <div ng-repeat="linha in placar" class="card">
            <div class="row">
                <div class="positive col col-10"><strong>{{$index + 1}}</strong></div>
                <div class="stable col">{{linha.usuario}}</div>
                <div class="text-right royal col"><strong>{{linha.pontuacao}}</strong></div>
            </div>
        </div>
    </ion-content>
</ion-view>
