<ion-view hide-nav-bar="true">
    <ion-content has-header="true" has-tabs="true" start-y="55" has-bouncing="false" class="calm-bg">
        <div ng-class="'bar-'+pergunta.categoria.toLowerCase().latinize()" class="bar bar-header bar-light">
            <div class="row">
                <div class="col">
                    <h1 class="title">{{pergunta.categoria || "Carregando..."}}</h1>
                </div>

                <div class="col-right">
                    <strong>{{partida.pontuacao}} Pontos</strong>
                </div>
            </div>
        </div>
        <div ng-show="pergunta.enunciado" class="questao">
            <div ng-class="animation.state" class="card padding">
                <p class="stable">{{pergunta.enunciado}}</p>
                <h6 class="positive">{{pergunta.pontos}} pontos <span class="assertive">{{partida.streak >= 4 ?' + 25%':''}}</span></h6>
            </div>
            <div ng-class="animation.state" class="wrapper">
                <div ng-repeat="a in pergunta.alternativas" class="padding">
                    <button ng-class="a.className" ng-click="escolher($index)" class="stable button button-block button-light buttons">{{a.texto}}</button>
                </div>
            </div>
            <div ng-class="animation.state" id="proxima" class="padding">
                <button ng-disabled="!pergunta.respondeu && partida.pulos < 1" ng-click="continuar()" class="button button-block button-{{pergunta.categoria.toLowerCase().latinize()}} btn700">{{pergunta.respondeu?'Continuar':('Pular ('+partida.pulos+')')}}</button>
            </div>
            <!-- DEBUG
            <h3>Pontos: {{partida.pontuacao}}</h3>
            <h3>Seguidas: {{partida.streak}}</h3>
            <h3>Pulos: {{partida.pulos}}</h3>
            <h3>TÃ¡ pegando fogo bicho: {{partida.streak >= 4}}</h3> -->
        </div>
        <div ng-class="{show : pergunta.respondeu}" class="faustao-ninja">
            <img src="img/fausto.svg"></img>
        </div>
    </ion-content>
</ion-view>
